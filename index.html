<!DOCTYPE html>

<html>
  <head>
    <title>Owl Carousel Demo</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/owl.carousel.min.css">
    <link rel="stylesheet" href="css/owl.theme.default.min.css">
    <link href="https://fonts.googleapis.com/css?family=Trirong" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  </head>

  <body>

    <h1>Los Angeles</h1>


    <!-- Carousel http://owlgraphic.com/owlcarousel/ -->
    <div class="owl-carousel">
      <div class="item"><img src="img/griffith-observatory.jpg"></div>
      <div class="item"><img src="img/hollywood-sign.jpg"></div>
      <div class="item"><img src="img/los-angeles.jpg"></div>
      <div class="item"><img src="img/skyscrapers.jpg"></div>
      <div class="item"><img src="img/streets.jpg"></div>
      <div class="item"><img src="img/water-rescue.jpg"></div>
      <div class="item"><img src="img/more-skyscrapers.jpg"></div>
      <div class="item"><img src="img/marina.jpg"></div>
    </div>

    <!-- JavaScript -->
    <script src="js/jquery-2.1.4.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>

    <script>
    $(document).ready(function() {
      $('.owl-carousel').owlCarousel({
        autoplay : true,
        autoplayHoverPause : true,
        autoplayTimeout : 5000,
        dots : false,
        items : 1,
        loop : true,
        margin : 10,
        nav : true

      })
     })
    </script>
  </body>
</html>
